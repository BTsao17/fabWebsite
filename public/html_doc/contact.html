        <nav class="navbar navbar-expand-lg navbar-expand-md navbar-dark">

            </div>
        </nav>
    </header>
    <div class="container-fluid main-padding">
        <div class="row">
            <div class="col-sm col-md col-lg"></div>
            <div class="col-sm-12 col-md-8 col-lg-6">
                <!-- Contact Form starts here -->
                <form class="contactStyle rounded" action="" method="GET">
                    <h2>Contact Form</h2>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="name" class="form-control" id="inputName" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="commentTypeSelect">Type of Feedback</label>
                        <select class="form-control" id="commentTypeSelect">
                            <option>Comment</option>
                            <option>Inquiry</option>
                            <option>Report a Problem</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputComment">Message</label>
                        <textarea class="form-control" id="inputComment" rows="10"></textarea>
                    </div>
                    <button type="submit" id="submitButton" class="btn btnColor">Submit</button>
                </form>
            </div>
            <div class="col-sm col-md col-lg"></div>
        </div>
    </div>
    <footer class="navbar-dark footer-padding">
        <div class="container-fluid">
            <div class="row justify-content-center mailingListColor">
                <div class="col-sm-12 col-md-8 col-lg-6 text-center">
                    <form class="mailingListSize mx-auto d-none">
                        <div class="form-group">
                            <label for="inputEmail">Join our Mailing List!</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
                        </div>
                        <button type="submit" id="submitButton" class="btn btn-outline-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-8 col-lg-6 text-center">
                    <ul class="list-inline links">
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/pink" target=_blank><img class="logo" src=../images/logos/facebook.png />
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://twitter.com/pink" target=_blank><img class="logo" src=../images/logos/twitter.png />
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/pink/" target=_blank><img class="logo" src=../images/logos/instagram.png />
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://open.spotify.com/artist/1KCSPY1glIKqW2TotWuXOR" target=_blank><img class="logo"
                                    src=../images/logos/spotify.png /> </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.youtube.com/user/PinkVEVO" target=_blank><img class="logo" src=../images/logos/youTube.png />
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        $('#submitButton').click(handleSubmit)

            alert("Thanks for the feedback!")
